<script type="text/javascript">
"use strict";

class RoleChange {
  constructor(roles) {
    this.roles = roles;
    this.showing = 0;
    this.interval = -1;
  }

  start() {
    if (this.interval != -1) return;
    this.show();
    this.interval = setInterval(() => {
      this.show();
    }, 2000);
  }

  show() {
    this.showing = (++this.showing) % this.roles.length;
    $("#role").html(this.roles[this.showing]);
  }
}

new RoleChange([
  `<span class="color-5">Python</span> Developer`,
  `<span class="color-5">Java</span> Developer`,
  `<span class="color-5">Node.js</span> Developer`,
]).start();

function joinURI(...paths) {
  paths.unshift(document.baseURI.split("#")[0])
  return paths.join("/")
}

function pushToProject(entries) {

  for(let entry of entries) {
    let title = entry['title']
    let category = entry['category']
    let scope = entry['scope']
    let date = entry['date'].split(' ')[0]
    let description = entry['description']
    let imgsrc = joinURI("projects", entry['hash'], "thumbnail.jpg")
    let href = joinURI(`post.html?id=${entry['hash']}`)
    let html = `<hr>
    <div class="row px-5 py-3">
      <div class="col-lg-3 py-3 px-3">
        <img class="card-img-top" src="${imgsrc}" style="width:10rem;height:10rem;">
      </div>
      <div class="col py-3 px-3">
        <div class="sub-leading h3">
          <a target="_self" href="${href}" role="button" class="color-0"><u>${title}</u></a>
        </div>
        <div class="small text-muted alt-leading">
          Category: ${category}, Scope: ${scope}
        </div>
        <div class="small text-muted alt-leading">
          Date: ${date}
        </div>

        <div class="mt-2 border-top border-dark sub-leading pt-4 h6">
          ${description}
        </div>
      </div>
    </div>
    `;
    $("#project-container").append(html)
  }
}

$.ajax({
  url: joinURI("projects", "projects.json"),
  dataType: "json",
  success: function (data) {
    console.log(data)
    pushToProject(data)
  }
});
</script>
