<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Base Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/font.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/color.css" />
  </head>
  <body class="bg-light">
    <div class="container-fluid bg-black query py-0 px-0 text-xs">
      <div class="row">
        <div class="col">
          <div class="panel-group">
           <div class="panel panel-default">
             <div class="panel-heading">
               <div class="panel-title">
                 <div class="text-yellow text-xs query collapse-before" data-toggle="collapse" href="#querying-container"><b>query my data here</b></div>
               </div>
             </div>
             <div id="querying-container" class="panel-collapse collapse">
               <div class="container-fluid pb-3 pt-2">
                 <div class="row">
                   <div class="col">
                     <div class="form-group">
                       <input id="query-input" type="text" class="form-control text-xs px-1 py-1 bg-dark text-white border-radius-0" placeholder="stdin: insert query here">
                     </div>
                   </div>
                 </div>
                 <div class="row">
                   <div class="col">
                     <div class="card bg-dark text-white border-radius-0">
                       <div class="card-body px-0">
                         <div class="container-fluid">
                           <div class="row">
                             <div class="col-lg">
                               <b class="text-muted text-sm">stdout: query results</b>
                             </div>
                             <div class="col-lg border-lg-left">
                               <span class="text-sm">query lists</span>
                               <ul>
                                 <li class="query-suggestion">select *</li>
                                 <li class="query-suggestion">list tables</li>
                               </ul>
                             </div>
                           </div>
                         </div>
                       </div>
                     </div>
                   </div>
                 </div>
               </div>
             </div>
           </div>
         </div>
        </div>
      </div>
    </div>
    <div class="container-fluid py-3 header-bg text-center text-lg-left">
      <div class="row my-5">
        <div class="col d-none"></div>
      </div>
      <div class="row py-5 py-lg-0">
        <div class="col">
          <div class="container shadow-lg">
            <div class="row bg-white-translucent">
              <!-- Header Content -->
              <div class="col text-center d-flex flex-column justify-content-center">
                <div class="mt-4 text-xl font-main">
                  Raflie Olwen
                </div>
                <div class="text-md text-muted">
                  Bachelor of Computer Science (Hons.) Majoring Data Science
                </div>
                <div class="mb-2 text-md font-weight-bold">
                  Fresh Graduate
                </div>
                <ul class="list-inline text-sm">
                  <li class="list-inline-item mx-0 bullet-before-round bullet-before-mx-3">Python</li>
                  <li class="list-inline-item mx-0 bullet-before-round bullet-before-mx-3">Keras</li>
                  <li class="list-inline-item mx-0 bullet-before-round bullet-before-mx-3">SQL</li>
                  <li class="list-inline-item mx-0 bullet-before-round bullet-before-mx-3">Java</li>
                  <li class="list-inline-item mx-0 bullet-before-round bullet-before-mx-3">JavaScript</li>
                  <li class="list-inline-item mx-0 bullet-before-round bullet-before-mx-3">Node.js</li>
                  <li class="list-inline-item mx-0 bullet-before-round bullet-before-mx-3"></li>
                </ul>
              </div>
            </div>
            <div class="row bg-black-translucent text-white text-md">
              <div class="col">
                <div class="d-flex flex-lg-row flex-column align-items-lg-stretch justify-content-lg-start justify-content-around" id="navbar-header">
                  <div class="bg-white px-4 py-5 py-lg-3 text-body font-weight-bold d-none d-lg-block">
                    Go to
                  </div>
                  <a target="_blank" class="link hover-black d-flex h-100" href="#machine-learning">
                    <div class="align-self-center bullet-before text-md px-4 py-5 py-lg-3">Machine Learning Projects</div>
                  </a>
                  <a target="_blank" class="link hover-black d-flex h-100" href="#web-apps">
                    <div class="align-self-center bullet-before text-md px-4 py-5 py-lg-3">Web Apps</div>
                  </a>
                  <a target="_blank" class="link hover-black d-flex h-100" href="#resume">
                    <div class="align-self-center bullet-before text-md px-4 py-5 py-lg-3">Resume</div>
                  </a>
                  <a target="_blank" class="link hover-black d-flex h-100" href="/blog.html">
                    <div class="align-self-center bullet-before text-md px-4 py-5 py-lg-3">Blog</div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row my-5">
        <div class="col d-none"></div>
      </div>
    </div>

    <div class="container bg-white mt-3 pt-3">
      <div class="row">
        <!-- Body Content -->
      </div>
    </div>
  </body>
  <script
  			  src="https://code.jquery.com/jquery-3.4.1.min.js"
  			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  			  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="/js/query.js" type="text/javascript"></script>
  <script src="/js/index.js" type="text/javascript"></script>
  <script src="/js/hackerrank.js" type="text/javascript"></script>
  <script src="/js/navbar-header.js" type="text/javascript"></script>
</html>
