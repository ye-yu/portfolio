<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Base Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/font.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/color.css" />
  </head>
  <body class="bg-light">
    <div class="container-fluid bg-black query py-0 px-0 text-xs">
      <div class="row">
        <div class="col">
          <div class="panel-group">
           <div class="panel panel-default">
             <div class="panel-heading">
               <div class="panel-title">
                 <div class="text-yellow text-xs query collapse-before" data-toggle="collapse" href="#querying-container"><b>query my data here</b></div>
               </div>
             </div>
             <div id="querying-container" class="panel-collapse collapse">
               <div class="container-fluid pb-3 pt-2">
                 <div class="row">
                   <div class="col">
                     <div class="form-group">
                       <input id="query-input" type="text" class="form-control text-xs px-1 py-1 bg-dark text-white border-radius-0" placeholder="stdin: insert query here">
                     </div>
                   </div>
                 </div>
                 <div class="row">
                   <div class="col">
                     <div class="card bg-dark text-white border-radius-0">
                       <div class="card-body px-0">
                         <div class="container-fluid">
                           <div class="row">
                             <div class="col-md">
                               <b class="text-muted text-sm">stdout: query results</b>
                             </div>
                             <div class="col-md border-left-md">
                               <span class="text-sm">query lists</span>
                               <ul>
                                 <li class="query-suggestion">select *</li>
                                 <li class="query-suggestion">list tables</li>
                               </ul>
                             </div>
                           </div>
                         </div>
                       </div>
                     </div>
                   </div>
                 </div>
               </div>
             </div>
           </div>
         </div>
        </div>
      </div>
    </div>
    <div class="container-fluid py-3 header-bg text-center text-lg-left">
      <div class="row py-5 py-lg-0">
        <div class="col">
          <div class="container">
            <div class="row">
              <div class="col-lg-8 bg-white-translucent pb-5 pb-lg-2">
                <div class="py-5 py-lg-0">
                  <div class="text-xl font-main py-5 py-lg-2">
                    Raflie Olwen
                  </div>
                  <div class="text-muted text-md py-2 py-lg-0">
                    Bachelor of Computer Science (Hons.) Majoring Data Science
                  </div>
                </div>
                <b class="text-md">Fresh Graduate</b>
              </div>
              <div class="col-lg-4 d-none d-lg-block bg-dark-translucent py-5 py-lg-2">
                <div class="mb-5 mb-lg-0">
                  <a target="_blank" class="text-md text-lg-ml d-inline-block text-white" href="https://www.hackerrank.com/rafolwen98">Hackerrank's Badges:</a>
                  <span
                    class="text-white bg-black-translucent text-md text-lg-ml rounded-circle tooltip-help font-weight-bold d-inline-flex justify-content-center align-items-center text-center ml-2 py-2 px-2"
                    data-toggle="tooltip" data-placement="right"
                    title="Badges are achievements obtained from solving programming challenges in hackerrank. Click to view for more info."
                    >?
                  </span>
                </div>
                <div class="d-block pt-1 pb-lg-0 pb-5 overflow-x-scroll d-flex flex-row" id="badges-section">
                  <!-- Dynamically Inserted Badges -->
                </div>
              </div>
            </div>
            <div class="row bg-black-translucent">
              <div class="col">
                <div class="d-flex align-items-lg-stretch justify-content-lg-start justify-content-around" id="navbar-header">
                  <!-- Dynamically Inserted Links -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container bg-white mt-3 pt-3 border-left border-right border-top-gray-15">
      <div class="row">
        <div class="col-lg-3">
          <div class="nav flex-column text-md text-lg-lg py-lg-0 py-5 font-main nav-tabs nav-tabs-left" id="v-tabs-tab-projects" role="tablist" aria-orientation="vertical">
            <span class="nav-link active my-1 py-lg-2 py-5 text-lg-left text-center" id="v-tabs-all-projects-tab" data-toggle="pill" href="#v-tabs-all-projects" role="tab" aria-controls="v-tabs-all-projects" aria-selected="true">All Projects</span>
          </div>
        </div>

        <div class="col-lg-9">
          <div class="d-flex flex-column w-100 px-2 px-lg-0 mx-0">
            <div class="border-bottom">
              <div class="font-main text-lg py-2" id="project-header-title">
                Loading
              </div>
              <p class="text-md py-2" id="project-header-subtitle">
                Grabbing content from server...
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
  			  src="https://code.jquery.com/jquery-3.4.1.min.js"
  			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  			  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="/js/query.js" type="text/javascript"></script>
  <script src="/js/index.js" type="text/javascript"></script>
  <script src="/js/hackerrank.js" type="text/javascript"></script>
  <script src="/js/navbar-header.js" type="text/javascript"></script>
</html>
