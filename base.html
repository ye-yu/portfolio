<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Base Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/font.css" />
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <div class="container-fluid bg-black code text-yellow">
      <div class="row">
        <div class="col">
          <div class="panel-group">
           <div class="panel panel-default">
             <div class="panel-heading">
               <h4 class="panel-title">
                 <div class="text-yellow collapse-before" data-toggle="collapse" href="#querying-container">query my data here</div>
               </h4>
             </div>
             <div id="querying-container" class="panel-collapse collapse">
               <div class="container-fluid">
                 <div class="row">
                   <div class="col">
                     <div class="form-group">
                       <input type="text" class="form-control" placeholder="stdin: insert query here">
                     </div>
                   </div>
                 </div>
                 <div class="row">
                   <div class="col-md">
                     <div class="card w-100 h-100" style="width: 18rem;">
                       <div class="card-body">
                         <h6 class="card-subtitle mb-2 text-muted">stdout: query result</h6>
                         <p class="card-text">None</p>
                       </div>
                     </div>
                   </div>
                   <div class="col-md">
                     <div class="card w-100 h-100" style="width: 18rem;">
                       <div class="card-body">
                         <h6 class="card-title">query list</h6>
                         <ul class="list-group list-group-flush">
                           <li class="list-group-item">Cras justo odio</li>
                           <li class="list-group-item">Dapibus ac facilisis in</li>
                           <li class="list-group-item">Vestibulum at eros</li>
                         </ul>
                       </div>
                     </div>
                   </div>
                 </div>
               </div>
             </div>
           </div>
         </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
